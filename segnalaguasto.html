<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2f9cac2b09.js" crossorigin="anonymous"></script>
    <title>Microonde Bicocca</title>
</head>

<body>
    <a href="index.html">
        <img src="Logo_Università_Milano-Bicocca.svg" alt="" style="width: 86px; height:auto;">
    </a>
    <div class="topdiv">
        <a href="index.html" style="margin-right: 50px; margin-left: 0; color: #ffffff;">
            <i class="fa-solid fa-arrow-left fa-xl"></i>
        </a>
        <h1>
            Microonde Bicocca
        </h1>

    <h3>Seleziona il locale in cui è presente il guasto.</h3>

    <div class="card">
        <div class="radio">
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">Locale 1i17 - Edificio U3, primo piano interrato</label>
        </div>
        <div class="radio">
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">Locale 1i62 - Edificio U6, primo piano interrato</label>
        </div>
        <div class="radio">
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">Locale T027 - Edificio U7, piano terra</label><br>
        </div>
        <div class="radio">
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">Locale 1i08 - Edificio U9, primo piano interrato</label>
        </div>

        <p>Se vuoi aggiungi altre informazioni sul guasto:</p>
        <input type="text" size="40" style="margin-bottom: 1em;">

        <form action="grazie.html">
            <button class="myButton">Invia</button>
        </form>
    </div>

    <footer>
        Ergonomia Cognitiva A.A. 2021/2022
    </footer>
